<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>

    <!--css from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!--icons from font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!--icons from bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <h1>Task Manager</h1>
    <main id="whole-page">
        <section id="list-side">
        
            <div id="taskArea" class="container">
                <div id='hide-btn-container'>
                    <button id='hide-form-btn' type="button" class="btn btn-dark">Hide Form</button>
                </div>

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-2 container">
                            <span class="emojiTask">ðŸ‘¶</span>
                            <span><i class="fa-regular fa-star importantTask iImportant"></i></span>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Task Title</h5>
                                <p class="card-text">Task Description Lorem, ipsum dolor sit lorem10</p>
                                <p class="card-text"><small class="text-muted">Due Date</small></p>
                            </div>
                        </div>
                        <div class="col-md-2 container">
                            <span><i class="bi bi-trash3-fill deleteBtn"></i></span>
                            <span><i class="bi bi-pencil-square editTaskBtn"></i></span>
                            <span><i class="bi bi-exclamation-triangle-fill pastDueWarn"></i></span>
                        </div>  
                    </div>
                </div>
            </div>
        </section>

        <section id="form-side">
            <h3>Add New</h3> 
            
            <div class="input-group">
                <span class="input-group-text">Title</span>
                <input id='form-title' type="text" aria-label="Title" class="form-control">
            </div>

            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea id='form-description' class="form-control" rows="3"></textarea>
            </div>

            <div class="input-group">
                <span class="input-group-text">Due Date</span>
                <input id='form-duedate' type="date" aria-label="Due Date" class="form-control">
            </div>
            
            <div class="input-group">
                <span class="input-group-text">Color</span>
                <input id='form-color' type="color" aria-label="color" class="form-control">
            </div>

            <div class="input-group">
                <span class="input-group-text">Location</span>
                <input id='form-location' type="text" aria-label="color" class="form-control">
            </div>

            <div class="input-group">
                <label class="input-group-text" for="statusBox">Status</label>
                <select class="form-select" id="statusBox">
                  <option selected disabled>Choose...</option>
                  <option value="New">New</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Assigned">Assigned</option>
                  <option value="Past Due">Past Due</option>
                  <option value="Removed">Removed</option>
                  <option value="Done">Done</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-group-text" for="emojiBox">Emoji</label>
                <select class="form-select" id="emojiBox">
                  <option selected disabled>Choose...</option>
                  <option value="ðŸ‘¨">ðŸ‘¨</option>
                  <option value="ðŸ§”">ðŸ§”</option>
                  <option value="ðŸ‘©">ðŸ‘©</option>
                  <option value="ðŸ§“">ðŸ§“</option>
                  <option value="ðŸ‘´">ðŸ‘´</option>
                  <option value="ðŸ§‘">ðŸ§‘</option>
                  <option value="ðŸ‘¶">ðŸ‘¶</option>
                </select>
            </div>

            <div id="icon-group">
                <div>
                    <div>
                        <label class="col-form-label">Notification</label>
                    </div>
                    <div>
                        <i id="iNotification" class="bi bi-square"></i>
                    </div>
                </div> 

                <div>
                    <div>
                        <label class="col-form-label">Important</label>
                    </div>
                    <div>
                        <i id="iImportant" class="fa-regular fa-star"></i>
                    </div>
                </div> 

                <div>
                    <div>
                        <label class="col-form-label">Save</label>
                    </div>
                    <div>
                        <i id="btnSave" class="fa-solid fa-floppy-disk"></i>
                    </div>
                </div> 
            </div>
        </section>
    </main>  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
